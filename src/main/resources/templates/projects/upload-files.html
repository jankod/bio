<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<section layout:fragment="content">

    <div class="card">
        <div class="card-header">
            Upload files to project <strong th:text="${project.name}">project name</strong>
        </div>
        <div class="card-body">
            <form action="/projects/new-files" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="projectId" th:value="${project.id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <select name="file_type" id="" >
                        <option value="type" th:each="type : ${T(hr.ja.bio.parser.model.SampleFileType).values()}" th:value="${type}" th:text="${type}">File type</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="files">Upload files</label>
                    <input type="file" name="files" id="files" multiple/>
                </div>
                <!--<div class="form-group">-->
                <!--<label for="files[1]">Upload files again</label>-->
                <!--<input type="file" name="files[1]"/>-->
                <!--</div>-->

                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

        </div>
    </div>
</section>
</body>
</html>
