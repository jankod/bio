<!DOCTYPE HTML>
<html lang="hr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="../../static/img/favicon.ico" th:href="@{img/favicon.ico}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link th:href="@{/dist/base.css}" rel="stylesheet">
    <!--<link rel="stylesheet" href="{% static "fontawesome-free/css/solid.min.css" %}">-->
    <!--<link rel="stylesheet" href="{% static "fontawesome-free/css/fontawesome.min.css" %}">-->
    <title>Microbiome web</title>

</head>


<body class="app flex-row align-items-center">


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">


                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control input-lg"
                                       placeholder="UserName" required="required" autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Password" required="required"/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/dist/base.js}"></script>
<script th:src="@{/dist/runtime.js}"></script>
</body>
</html>
